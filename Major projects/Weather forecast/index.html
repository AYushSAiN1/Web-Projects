<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather.io</title>
    <meta name="title" content="weather.io">
    <meta name="description" content="weather.io is a weather app made by Ayush">
    <link rel="icon" href="assets/favicon.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,400;6..12,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="assets/js/app.js" type="module"></script>
    <script src="assets/js/route.js" type="module"></script>
    <script src="assets/js/module.js" type="module"></script>
    <script src="assets/js/api.js" type="module"></script>
</head>

<body>
    <header class="header">
        <div class="container">
            <a href="#" class="logo">
                <img src="assets/logo.png" width="364" height="58" alt="logo">
            </a>
            <div class="search-view" data-search-view>

                <div class="search-wrapper">
                    <input type="search" name="search" placeholder="Search city..." autocomplete="off"
                        class="search-field " data-search-field>

                    <span class="m-icon leading-icon"><i class="fa-solid fa-magnifying-glass"></i></span>

                    <button class="icon-btn leading-icon has-state togg" aria-label="close search" data-search-toggler>
                        <span class="m-icon"><i class="fa-solid fa-arrow-left"></i></span>
                    </button>
                </div>
                <div class="search-result" data-search-result></div>

            </div>

            <div class="header-actions">
                <button class="icon-btn has-state togg" data-search-toggler>
                    <span class="m-icon"><i class="fa-solid fa-magnifying-glass"></i></span>
                </button>
                <a href="#/current-location" class="btn-primary has-state" data-current-location-btn>
                    <span class="m-icon"><i class="fa-solid fa-location-crosshairs"></i></span>
                    <span class="span">Current location</span>
                </a>
            </div>



        </div>
    </header>

    <main>
        <article class="container" data-container>
            <div class="content-left">


                <!-- #Current Weather -->

                <section class="section current-weather" aria-label="current-weather" data-current-weather></section>



                <!-- #FORECAST -->

                <section class="section forecast" aria-label="forecast" data-5-day-forecast>

                </section>
            </div>



            <div class="content-right">
                <!-- HIGHLIGHTS -->

                <section class="section highlights" aria-labelledby="highlights-label" data-highlights></section>

                <!-- HOURLY FORECAST -->

                <section class="section hourly-forecast" aria-label="hourly-forecast" data-hourly-forecast="">

                </section>
                <footer class="footer">
                    <p class="body-3">Made by AYUSH</p>
                    <p class="body-3">Powered By <a href="https://openweathermap.org/api" title="Free OpenWeather Api"
                            target="_blank" rel="noopener">
                            <img src="assets/openweather.png" width="150" height="30" loading="lazy" alt="OpenWeather">
                        </a></p>
                </footer>
            </div>

            <div class="loading " data-loading>
            </div>
        </article>
    </main>

    <!-- 
               404 section 
                           -->

    <section class="error-content" data-error-content>
        <h2 class="heading">404</h2>
        <p class="body-1">Page not foud!</p>
        <a href="#/weather?lat=28.6139&lon=77.2090" class="btn-primary">
            <span class="span">Go Home</span>
        </a>
    </section>



</body>

</html>
